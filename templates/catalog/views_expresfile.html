{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 format-text">
            <div class="blog-post">
        {% for expres in expres_file %}
            <small>{{ expres.date_add }}</small>
            <h4 class="blog-post-title">{{ expres.email }}</h4>

            <p>Описание:</p>
            <p>{{ expres.description }}</p>
            </div>
            </div>

            </div>
            <div class="row">
            <br>
            <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                {% for i in files_m %}
                    <tr>
                        <td>{{ i.file.name }}</td>
                        <td><a href="{% url 'download' expres.slug i.file.id %}">Скачать файл</a></td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        {% endfor %}
        </div>
{% endblock %}
