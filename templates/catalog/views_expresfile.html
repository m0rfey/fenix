{% extends "base.html" %}

{% block content %}
    <div class="col-md-4">
     <div class="blog-post">
    {% for expres in expres_file %}
        <small>{{ expres.date_add }}</small>
        <h4 class="blog-post-title">{{ expres.email }}</h4>

        <p>Описание:</p>
        <p>{{ expres.description }}</p>
        <br>
        <a href="{% url 'download' expres.slug %}">Скачать файл</a>
    {% endfor %}
</div>
    </div>
{% endblock %}
