{% extends 'base.html' %}
{% block content %}
    {% for foo in catalog %}
       <p>{{ foo.title }}</p>
       <p>{{ foo.cover }}</p>
        <p>{{ foo.date_add }}</p>
        <p>{{ foo.category }}</p>
        <p>{{ foo.user }}</p>
        <p>{{ foo.description }}</p>
    {% endfor %}

<h5>Files</h5>
    {% for f in files %}
        {{ f }}
    {% endfor %}

{% endblock %}
